<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tower of Hanoi</title>
    <link rel="icon" href=presentation/hanoi_icon.png>
    <!-- <link rel="stylesheet" href=presentation/my_style.css> -->
</head>
<body>

    <table style="border:2.5px dotted green">
        <tr>
            <div>
                <div>
                    <td>
                        <canvas id="canvas" width="800" height="600">
                            Your browser does not support HTML5
                        </canvas>

                        <div id="victory" style="position: absolute; z-index: 1; left: 225px; top: 80px; width:700px; height:150px; text-align: center; background-color: white; border-style: dashed; border-color: green; opacity: 0.7; padding: 5px 10px 5px 10px; overflow:auto; visibility: hidden;">
                            <!-- <img src="presentation/gmax_finale.gif" alt="alcremie" height="140" width="650"> -->
                            <p>
                                <b style="font-family: Arial, Helvetica, sans-serif; font-size:xx-large; color: red">
                                    YOU WON!
                                </b>
                            </p>
                            <P style="font-family: Arial, Helvetica, sans-serif; font-size: larger; color: black">
                                Reset to play again.
                            </P>
                        </div>
                    
                    </td>
                </div>

                <div style="position: absolute; z-index: 1; right: 0.8em; top: 0.5em; width:320px; height:95%; vertical-align: top; background-color: lightgrey; border-style: dotted; border-color: green; opacity: 0.8; padding: 5px 10px 5px 10px; overflow:auto; text-align: center">
                    <p>
                        <b style="font-family: Arial, Helvetica, sans-serif; font-size: larger; color: black">Controls</b>
                        <ul style="font-family: Helvetica; text-align: left; line-height: 75%">
                            <li>
                                Zoom: W/S
                            </li>
                            <br>
                            <li>
                                Horizontal rotation: A/D
                            </li>
                            <br>
                            <li>
                                Select disk from rod: 1/2/3
                            </li>
                            <br>
                            <li>
                                Change rod: Left/Right arrows
                            </li>
                            <br>
                            <li>
                                Land disk: Enter
                            </li>
                        </ul>
                    </p>

                    <p>
                        <b style="font-family: Arial, Helvetica, sans-serif; font-size: larger; color: black">Available moves</b>
                    </p>
                        
                    <p>
                        <b style="font-family: Arial, Helvetica, sans-serif; font-size: larger; color: black">Lights</b>
                        <br>
                        <div style="font-family: Helvetica; text-align: left">
                            Choose the lights you want to add to the scene:
                        </div>
                        <div style="font-family: Helvetica; text-align: left">
                            <input type="checkbox" id="directBox" name="direct" onchange="checkboxChanged(this)">
                            <label for="direct">Direct light</label>
                        </div>
                        <div style="font-family: Helvetica; text-align: left">
                            <input type="checkbox" id="pointBox" name="point"  onchange="checkboxChanged(this)">
                            <label for="point">Point light</label>
                        </div>
                        <div style="font-family: Helvetica; text-align: left">
                            <input type="checkbox" id="ambientBox" name="ambient"  onchange="checkboxChanged(this)">
                            <label for="ambient">Ambient light</label>
                        </div>
                    </p>

                    <p>
                        <button type="button" id="button" onclick="reset()">RESET</button>
                    </p>

                    <p>
                        <div class="alcr_img">

                            <img src="presentation/alcremie.png" alt="alcremie" height="150" width="150">
                            <img src="presentation/alcremie_shiny.png" alt="alcremie_shiny" height="150" width="150">


                            <!-- <div class="img_container">
                                <img src="presentation/alcremie.png" alt="alcremie" height="150" width="150">
                            </div>
                            <div class="img_container">
                                <img src="presentation/alcremie_shiny.png" alt="alcremie_shiny" height="150" width="150">
                            </div> -->
                        </div>

                    </p>
                </div>
            </div>


        </tr>







    </table>
    





    <script src="lib/utils.js"></script>
    <script src="lib/webgl-obj-loader.js"></script>
    <script src="lib/quaternion.js"></script>
    <script src="lib/variables.js"></script>
    <script src="lib/textures.js"></script>
    <script src="lib/lightsManagement.js"></script>
    <script src="app.js"></script>
    <script src="lib/scene-graph.js"></script>
</body>
</html>
